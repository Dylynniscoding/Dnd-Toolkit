<!DOCTYPE html>
<html>
  <head>
    <!-- Standard HTML5 boilerplate for rendering nicely on mobile -->
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="DND-Toolkit" name="An app to lookup DnD spells">
    <meta name="google" content="notranslate" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lobster">
    <link href="index.css" rel="stylesheet">
    <title>D&D toolkit</title>
  </head>
  <body>
      <div class="container">
        <h2 class="container__text">D&D Spell Search</h2>
        <div class="container__para">Press "=" for a random spell!</div>
        <form class="container__para" id="search-form" onsubmit="searchSpells(); return false;">
        <input type="text" id="search-bar" placeholder="Spell name" />
        <input type="submit" value="Search" />
        </form>
        <div class="container__para" id="results"></div>
        
        <span id="theme_toggle" class="container__para">Light/Dark mode</span>
      </div>
      <script src="script.js"></script>
  </body>
</html>
