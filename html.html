<!DOCTYPE html>
<script src="script.js"></script>
<html>
  <head>
    <title>D&D Spell Search</title>
  </head>
  <body>
    
    <h1>D&D Spell Search</h1>
    <form id="spellSearch">
      <input type="text" id="spellName" placeholder="Spell Name" />
      <input type="text" id="spellLevel" placeholder="Spell Level" />
      <input type="text" id="spellSchool" placeholder="Spell School" />
      <input type="text" id="spellClass" placeholder="Spell Class" />
      <input type="text" id="spellCastingTime" placeholder="Spell Casting Time" />
      <input type="text" id="spellRange" placeholder="Spell Range" />
      <input type="text" id="spellComponents" placeholder="Spell Components" />
      <input type="text" id="spellDuration" placeholder="Spell Duration" />
      <input type="text" id="spellDescription" placeholder="Spell Description" />
      <input type="text" id="spellHigherLevel" placeholder="Spell Higher Level" />
      <input type="submit" value="Search" />
    </form>

    <div id="spell-results"></div>
    
    </script>
  </body>
</html>
